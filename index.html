<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="btn-wrapper">
          <button
            class="button fa-solid fa-download fa-2x"
            id="_button"
          ></button>
        </div>
        <div class="completed" id="_completed">
          <div class="circle" id="_circle">
            <span>Download Complete!</span>
          </div>
        </div>
        <div class="contain" id="_contain">
          <div class="icons" id="_icons">
            <div class="globes">
              <i class="globe fa-solid fa-globe fa-2x" id="_globe"></i>
            </div>
            <div class="trucks" id="_trucks">
              <i class="truck fa-solid fa-truck-fast fa-2x" id="_truck"></i>
            </div>
            <div class="computers">
              <i class="computer fa-solid fa-computer fa-2x" id="_computer"></i>
            </div>
          </div>
          <div class="progressbar" id="_progressbar">
            <div class="fill" id="_fill"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
